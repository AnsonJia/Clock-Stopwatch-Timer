<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="iconBar" class="icon-bar">
        <a href="#"><img src="../Menu/time-outline.svg" onclick="toClock()">Time</i></a>
        <a href="#"><img src="../Menu/stopwatch-svgrepo-com.svg" onclick="toStopwatch()">Stopwatch</i></a>
        <a class="active" href="#"><img src="../Menu/timer-outline.svg" onclick="toTimer()">Timer</i></a>
    </div>

    <button id="open" class="openbtn" onclick="toggleNav()">&#9776; </button>


    <div id="container">
        <div id="display">
            00:00:00
        </div>

        <div id = "time">
            <button id="incr" onclick="decr(5)">-5:00</button>
            <button id="decr" onclick="decr(1)">-1:00</button>
            <button id="incr" onclick="incr(1)">+1:00</button>
            <button id="decr" onclick="incr(5)">+5:00</button>

        </div>

        <div id="controls">
            <button id="startBtn" onclick="start()">Start</button>
            <button id="stopBtn" onclick="stop()">Stop</button>
            <button id="resetBtn" onclick="reset()">Reset</button>
        </div>
    </div>





    <script src="index.js"></script>
</body>
</html>
